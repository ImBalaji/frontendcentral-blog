      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer:
        disable: false
    parser:
      autoHeadingID: true
      wrapStandAloneImageWithinParagraph: true
    renderer:
      unsafe: true