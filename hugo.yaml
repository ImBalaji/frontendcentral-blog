baseURL: "https://www.frontendcentral.com/"
languageCode: en-us
title: "Frontend Central | Learn Web Development | HTML, CSS, JavaScript, Laravel Guides"
paginate: 5
theme: ["PaperMod"]
canonifyURLs: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
  disableCSS: false
  disableJS: false
  disableHTML: false

params:
  contact:
    email: "balaji2690@gmail.com"
  subtitle: "Web technology blog"
  env: production
  title: "Frontend Central"
  description: "Frontend Central offers high-quality web development articles on HTML, CSS, JavaScript, React, Vue, Laravel, and more. Learn web technologies, frameworks, and how to build websites and applications with our hands-on guides and community discussions."
  keywords: [Web development, HTML, CSS, JavaScript, React, Vue, Laravel, TailwindCSS, TALL stack, web technology blog, frontend frameworks, backend frameworks, tutorials, website building, quick tips, web design, web applications, FrontendCentral]
  author: "Balaji"
  images: ["/img/android-chrome-512x512.png", "/img/android-chrome-192x192.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  prismSyntaxHighlighting: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    icon: "/img/favicon.ico"
    favicon: "/img/favicon.ico"
    favicon16x16: "/img/favicon-16x16.png"
    favicon32x32: "/img/favicon-32x32.png"
    apple_touch_icon: "/img/apple-touch-icon.png"
    safari_pinned_tab: "/img/apple-touch-icon.png"

  label:
    text: ""
    light_themed_icon: "/img/FClogo-light.png"
    dark_themed_icon: "/img/FClogo-dark.png"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Welcome to my blog"

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: "JFQyXCdUT2kQu_DZhLCIlI1pq4hftQQsYj_JQ8D24gE"
    bing:
      SiteVerificationTag: "627B9B86A68C700F16421E73888F3DBE"
    yandex:
      SiteVerificationTag: "29ecec37ab3081dc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/ImBalaji/frontendcentral-blog"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

pygmentsUseClasses: true

markup:
  defaultMarkdownHandler: goldmark
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4

  goldmark:
    duplicateResourceFiles: false
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer:
        disable: false
    parser:
      autoHeadingID: true
      wrapStandAloneImageWithinParagraph: true
    renderer:
      unsafe: true